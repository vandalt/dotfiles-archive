input_device: /dev/input/by-path/platform-yoga-event

modes:
  laptop:
    - $HOME/.local/bin/sway/touchbar stop
    - $HOME/.local/bin/sway/virtkbd kill
    # - xinput enable "Wacom Pen and multitouch sensor Finger"
    # - xinput enable "AT Translated Set 2 keyboard"
    # - xinput enable "SynPS/2 Synaptics TouchPad"
    # - xinput enable "TPPS/2 IBM TrackPoint"
  tablet:
    - $HOME/.local/bin/sway/touchbar start
    - $HOME/.local/bin/sway/virtkbd show
    # - xinput disable "Wacom Pen and multitouch sensor Finger"
    # - xinput disable "AT Translated Set 2 keyboard"
    # - xinput disable "SynPS/2 Synaptics TouchPad"
    # - xinput disable "TPPS/2 IBM TrackPoint"
